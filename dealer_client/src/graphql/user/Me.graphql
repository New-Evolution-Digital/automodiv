query Me {
  me {
    id
    firstName
    lastName
    username
    email
    role
    phone_number
    createdAt
    updatedAt
    dealershipOrganization {
      key
      streetAddress
      city
      state
      name
      phone_number
      default_dealer_number
      dealershipDoors {
        id
        createdAt
        updatedAt
        name
        streetAddress
        city
        state
        zip
        dealerNumber
        phone_number
      }
    }
  }
}
