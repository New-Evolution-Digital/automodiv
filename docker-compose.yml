version: "3"
services:
  dealer_client:
    build:
      context: ./dealer_client
      dockerfile: Dockerfile
      target: dev
    ports:
      - "3000:3000"
    expose:
      - 3000
    depends_on:
      - server
    volumes:
      - ./dealer_client:/app
    environment:
      - SERVER_URL=http://localhost:4000

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
      target: dev
    ports:
      - "4000:4000"
    expose:
      - 7000
    depends_on:
      - server_db
      - server_redis
    volumes:
      - ./server:/app

  server_db:
    image: mysql:latest
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}

  server_redis:
    image: redis:latest
    ports:
      - "6379:6379"
